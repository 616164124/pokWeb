<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="../../pub/jquery.min-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body style=" margin: 10% 30% 10% 30%">
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <p style="margin-left: 43%;font-size: 199%;font-family: emoji;">注册</p>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" style="width: 100px;">用户名</span>
        <input type="text" class="form-control" id="username" placeholder="demo@demo.com" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" style="width: 100px;">密码</span>
        <input type="password" class="form-control" id="password" placeholder="password" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" style="width: 100px;">确认密码</span>
        <input type="password" class="form-control" id="password2" placeholder="password" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap" style="width: 370px">
        <span class="input-group-text" style="width: 100px;">验证码</span>
        <input type="text" class="form-control" id="code" placeholder="输入邮件中的验证码" aria-label="Username"
               aria-describedby="addon-wrapping">
        <input class="btn btn-primary" id="fs" onclick="fs()" type="submit" value="发送邮件">
    </div>
    <br/>

    <input class="btn btn-primary" id="zc" onclick="zc()" type="submit" value="注册" style="
    margin-left: 45%;
">
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
