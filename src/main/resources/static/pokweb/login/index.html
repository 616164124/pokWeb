<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script  type="text/javascript" src="../../pub/jquery.min-1.10.2.js"></script>

</head>
<body style=" margin: 10% 35% 5% 35%" >
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="username">用户名</span>
        <input type="text" class="form-control" placeholder="demo@demo.com" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="password" style="width: 73.94px;">密码</span>
        <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <br/>
    <input class="btn btn-primary" id="dl" onclick="dl()" type="submit" value="登录" style="margin-left: 38%;" >
    <input class="btn btn-primary" id="zc" onclick="zc()" type="submit" value="注册">
</div>
</body>
<script src="index.js"></script>
</html>
