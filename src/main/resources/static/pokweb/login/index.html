<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="../../pub/jquery.min-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body style=" margin: 10% 35% 5% 35%">
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <div class="input-group flex-nowrap">
        <span class="input-group-text">用户名</span>
        <input type="text" id="username" class="form-control" placeholder="demo@demo.com" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" style="width: 73.94px;">密码</span>
        <input type="password" id="password" class="form-control" placeholder="password" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <br/>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" style="width: 73.94px;">验证码</span>
        <input type="text" id="code"  class="form-control" placeholder="验证码" aria-label="Username"
               aria-describedby="addon-wrapping">
<!--        <button class="btn btn-primary" value="发送验证码" onclick="onChangeCode()" style="font-size: 25%">发送验证码</button>-->
        <img  src="/validate/getCaptchaImg" onclick="onChangeCode()"></img>
    </div>
    <br/>
    <div class="input-group flex-nowrap" >

    </div>

    <div style="margin-left: 30%;">
        <input class="btn btn-primary" id="dl" onclick="dl()" type="submit" value="登录";>
        <input class="btn btn-primary" id="zc" onclick="zc()" type="submit" value="注册">
    </div>
</div>
</body>
<script src="index.js">

</script>
</html>
