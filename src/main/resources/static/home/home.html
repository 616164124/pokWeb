<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../pub/lib/theme-chalk/index.css"/>
</head>
<body>
<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>Try Element</p>
    </el-dialog>
    <div>
        <span>{{ss}}</span>
        <button @click="onchange">按钮1</button>
    </div>
</div>
</body>
<script src="../pub/vue.min-2.16.14.js" type="text/javascript" charset="utf-8"></script>
<script src="../pub/lib/index.js" type="text/javascript" charset="utf-8"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {

            return {
                visible: false,
                ss: "hello"

            }
        },
        created() {
            console.log("hello first")
        },
        methods: {
            onchange() {
                console.log("onchange===>")
            }
        }
    })
</script>
</html>
