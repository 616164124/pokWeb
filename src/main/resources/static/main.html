<body style="margin: 5% 5% 5% 5%;">
<p>static</p>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>

<script>

    function bc(){
        var json={
            name:"hua",
            sex:"man",
        }
        var url = "/demo2/getdemo";
        $.ajax({
            url: url,
            contentType: "application/json",
            data: JSON.stringify(json),
            type: 'post',
            success: function (data) {
                if (data.code == '200') {
                    mui.alert('注册成功',function(){
                        window.history.back()
                    });
                } else {
                    mui.toast(data.msg);
                }
            },
            error: function () {
                mui.toast('注册错误!');
            }
        });



        // window.location.href="./home/home.html"
    }
</script>
</html>
